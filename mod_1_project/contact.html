<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="contact_styles.css" />
    <script type="text/javascript" src='contact.js' async></script>
  </head>

  <body>
    <div class="form-container">
      <form class="form-item" id="form_1" action="https://formsubmit.co/abd585b4d0ddfc49647806bcc02eaea2" method="POST">
        <label for="questions">Tips or Questions for Patrick's Plants?</label>
        <br>
        <textarea name="t_textarea" cols="40" rows="10" placeholder="Wanna share some plant care tips?"></textarea>
        <br />
        <textarea name="q_textarea" cols="40" rows="10" placeholder="Have a question?"></textarea>
        <br>
        <input type="text" name="qt_name" id="qt_name" placeholder="Name"/>
        <br>
        <input type="hidden" name="_subject" id="Yes! Plant Question or Tip Email (on the QT :O)!">
        <input type="email" name="qt_email" placeholder="Email"/>
        
        <br />
        <button>Ask Me / Tell Me</button>
        <input type="checkbox">
      </form>
      
      <form class="form-item" action="" id="form_2">
        <label for="newsletter">Sign up for Plant Newsletter & Progress Reports</label>
        <br>
        <input type="text" placeholder="Name" required/>
        <br />
        <input type="text" placeholder="Email" required />
        <br />
        <button>OK</button>
      </form>
      
      <form class="form-item" action="" id="form_3">
        <label for="donations">Sponsor a Plant/Make a Donation</label>
        <br>
        <input type="number" id="plant_num" placeholder="Plant Number" />
        <br>
        <input type="number" id="dollar_amt" placeholder="Donation Amount (US$)" />
        <br />
        <input type="text" placeholder="Name"/>
        <br>
        <input type="text" placeholder="Email" />
        <br />
        <button>OK</button> 
        <br>
        <br>
        <textarea name="donate_msg" id="donate_msg" cols="40" rows="10" placeholder="Thank you for your donation!"></textarea>
      </form>

    </div>
  </body>
</html>
